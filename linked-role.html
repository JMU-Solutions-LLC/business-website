<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linked Role - JMU Solutions</title>
  <meta name="description" content="Linked Role redirect for JMU Solutions LLC." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0066ff;
      --accent-color: #ff7a00;
      --background: #f8f9fc;
      --text-color: #333;
      --card-bg: #ffffff;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--background);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      padding: 2rem 4rem;
      background: #fff;
      box-shadow: var(--shadow);
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      font-weight: 800;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      color: #666;
      margin: 0 1rem;
      font-size: 0.9rem;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--accent-color);
    }

    main {
      text-align: center;
      padding: 5rem 2rem;
    }

    .message {
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: 10px;
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .message p {
      font-size: 1.2rem;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      background: #f0f1f5;
      color: #666;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>JMU Solutions LLC</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/terms-of-service">Terms of Service</a>
      <a href="/privacy-policy">Privacy Policy</a>
      <a href="https://status.jmusolutionsllc.com/" target="_blank">Status</a>
    </nav>
  </header>

  <main>
    <div class="message">
      <p>You may now return to Discord to get your linked roles.</p>
    </div>
  </main>

  <footer>
    &copy; 2025 JMU Solutions LLC. All rights reserved.
  </footer>
</body>
</html>
